<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/security/login.css}">
</head>
<body>
<h1>SECURITY LOGIN화면</h1>
method가 POST이고, th:action을 사용한 form은 thymeleaf가 자동으로 csrf의 input을 생성한다
<form th:action="@{/security/login}" method="post">
    <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
    ID: <input type="text" name="username"> <br> <!-- security 사용하는 name이 username, password로 정해져있다-->
    PW: <input type="text" name="password"> <br> <!-- dto랑 상관없음, configuration에서  변경할 수 있다-->
    자동로그인: <input type="checkbox" name="save-user">
    <button>로그인^-^</button>
</form>
</body>
</html>
