<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>VALIDATION 연습을 위한 페이지</h1>
<form action="/valid/main" method="post">
    아이디: <input type="text" name="id" th:value="${superForm.id}"> <br>
    문자: <input type="text" name="validForm.text" th:value="${superForm.validForm.text}"> <br>
    숫자: <input type="number" name="validForm.number" th:value="${superForm.validForm.number}"> <br>
    날짜: <input type="date" name="validForm.date" th:value="${superForm.validForm.date}"> <br>
    <button>보내기</button>
</form>

</body>
</html>
